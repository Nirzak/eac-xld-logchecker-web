<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logchecker Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      background-color: #f0f2f5;
    }
    .container {
      max-width: 900px;
    }
    .output-iframe {
      width: 100%;
      height: 700px;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4 text-center">Logchecker Analysis</h1>
  <form method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="logfile" class="form-label">Upload Log File</label>
      <input type="file" class="form-control" id="logfile" name="logfile" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Analyze</button>
    </div>
  </form>
  
  {% if output_url %}
    <h2 class="mt-4">Analysis Result</h2>
    <iframe class="output-iframe" src="{{ output_url }}"></iframe>
  {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
